<script src="../vue.js"></script>
<script>
    Vue.component('span-btn', {
        /*封装的标签结构*/
        template: `
          <div>
          <span>{{ count }}</span>
          <button @click="changeCount">按钮</button>
          </div>
        `,
        data() {
            return {
                count: 0
            }
        },
        methods: {
            changeCount(){
                this.count++
            }
        }
    })
    /*实例化vue对象*/
    new Vue({
        el: '#app',
        data: {
            count1: 0,
            count2: 0,
            count3: 0,
            count4: 0,
            count5: 0
        },
        methods: {
            changeCount1() {
                this.count1++;
            },
            changeCount2() {

            },

            },
