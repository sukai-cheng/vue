<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<div id="app">
    <child-a></child-a>
</div>
<script src="../vue.js"></script>
<script>
    //vue.component(name,{})
    Vue.component('h-p', {
        template: `
        <div>
            <h3>我是组件h+p</h3>
            <p>{{num}}</p>
        </div>`,
        data(){
            return {
                num:100
            }
        }
    })
    /*实例化vue对象*/
    new Vue({
        el: '#app',
        data: {},
        methods: {},
        //通过选项定义局部组件
        components:{
            'child-a':{
                template:`<div>我是child-a组件{{num}}</div>`,
                data(){
                    return {
                        num: 100 //组件有自己的作用域
                    }
                }
            }
        }
    })
</script>
</body>


</html>
