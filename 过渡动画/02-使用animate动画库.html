<!--在元素插入和移除时候使用过渡效果-->
<body>
<div id="app">
    <!--v-if-->
    <button @click="isShow = !isShow">按钮</button>

    <!--给过渡效果的元素包裹一个组件 组件名transition-->
    <transition
            enter-active-class="animated tada"
            leave-active-class="animated bounceOutRight"
    >
        <div class="test" v-if="isShow">内容</div>
    </transition>
</div>
<script src="../vue.js"></script>
<script>
    /*实例化vue对象*/
    new Vue({
        el: '#app',
        data: {
            isShow: true
        },
        methods: {}
    })
</script>
</body>
