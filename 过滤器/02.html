<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{msg | toUpper}}
    </div>
    <script src="../vue.js"></script>
    <script>
        /*实例化vue对象*/
        new Vue({
            el: '#app',
            data: {
                msg: 'abc'
            },
            methods: {

            },
            // 局部过滤器filters
            filters: {
                toUpper(v) {
                    return v.charAt(0).toUpperCase() + v.substr(1)
                }
            }
        })
    </script>
</body>


</html>
