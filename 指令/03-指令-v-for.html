<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">

        <!--
            v-for list render
            grammer: v-for="item in container"
        -->

        <!--
            v-for render array
            grammer: v-for="item in array"
            item数组中每个元素的值
            (item,index)
            item: 数组元素
            index: 数组下标
            :key 根据key的标示找到每个元素，提高渲染效率
        -->
        <!-- <ul>
            <li v-for="item in list">{{item}}</li>
        </ul> -->

        <ul>
            <li v-for="(item,index) in list" ::key="index">{{item}}--{{index}}</li>
        </ul>

    </div>
    <script src="../vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                list: ['a', 'b', 'c']
            },
            methods: {

            },
        })
    </script>
</body>

</html>
