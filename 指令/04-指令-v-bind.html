<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
        bind：
        动态绑定任何属性
        v-bind:要绑定的属性名=“data中的数据”
    -->
    <div id="app">
        <p v-bind:id="ID">container</p>
        <img :src="SRC">

    </div>
    <script src="../vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                ID: 'abc',
                SRC: '../logo.png'
            },
            methods: {

            },
        })
    </script>
</body>

</html>
