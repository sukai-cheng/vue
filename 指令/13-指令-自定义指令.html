<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" v-focus>
    </div>
    <script src="../vue.js"></script>
    <script>
        //全局自定义指令
        //1.在new Vue之前通过directive(‘自定义指令名’,{inserted(){}})
        //2.inserted(el){自定义指令的具体功能}
        //3.在视图中用v-使用自定义指令
        Vue.directive('focus', {
            inserted(el) {
                console.log(el)
                //el:该自定义指令的调用者(dom元素)
                el.focus()
            }
        })
        /*实例化vue对象*/
        new Vue({
            el: '#app',
            data: {},
            methods: {

            }
        })
    </script>
</body>


</html>
