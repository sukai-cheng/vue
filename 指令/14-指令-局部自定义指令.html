<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" v-focus>
    </div>
    <script src="../vue.js"></script>
    <script>
        /*实例化vue对象*/
        new Vue({
            el: '#app',
            data: {},
            methods: {
                sayHello() {
                    console.log("Hello World")
                }
            },
            directives: {
                focus: {
                    inserted(el) {
                        el.focus()
                    }
                }
            }
        })
    </script>
</body>


</html>
