<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 当标签只渲染一次 -->
        <p v-once>{{msg}}</p>
        <input type="text" v-model="msg">
    </div>
    <script src="../vue.js"></script>
    <script>
        /*实例化vue对象*/
        new Vue({
            el: '#app',
            data: {
                msg: 'abc'
            },
            methods: {

            }
        })
    </script>
</body>


</html>
