<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none !important
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <p>Original message: {{message}}</p>
        <p>Original message: {{reversedMessage}}</p>
        <p>Original message: {{getTime}}</p>
        <p>Original message: {{getTime}}</p>
        <p>Original message: {{getTime}}</p>
    </div>
    <script src="../vue.js"></script>
    <script>
        /*实例化vue对象*/
        var vm = new Vue({
            el: '#app',
            data: {
                message: 'Hello'
            },
            computed: {
                // 计算属性
                //插值表达式中的值，逻辑很复杂时，把这个数据写在计算属性中
                //以方法的方式返回数据
                //计算属性的特点
                //计算属性没有依赖data中的数据时，第一次使用计算属性的值会被缓存以供下一次的结果进行查找
                reversedMessage() {
                    return this.message.split('').reverse().join('')
                },
                getTime() {
                    return new Date
                }
            },
            methods: {

            }
        })
    </script>
</body>


</html>
